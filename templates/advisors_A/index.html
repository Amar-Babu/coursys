{% extends "base.html" %}

{% block headextra %}

<script type="text/javascript">
$(document).ready(
    function() {
	$('#q').keyup(
	    function(e) {
		var code = (e.keyCode ? e.keyCode : e.which);
		if (code != 13) {
		//not ENTER key
		    var q = $('#q').val();
		    q = $.trim(q);
		    if (q != "") {
			$('#results').load("{% url advisors_A.views.search %}"+"?q=" + q);
		    }
		}
	    });
	$('#q').keydown(
	    function(e) {
		var code = (e.keyCode ? e.keyCode : e.which);
		if(code == 13) {
		//ENTER key
		    var q = $('#q').val();
		    q = $.trim(q);
		    if (q != "") {
			$('#results').load("{% url advisors_A.views.search %}"+"?q=" + q +"&auto=True");
		    }
		}
	    }
	);
    });

$(document).ajaxStart( function() {
    $('#spinner').show();
}).ajaxStop(function() {
    $('#spinner').hide();
});
</script>

<style type="text/css">
      #spinner {
	  display: none;
      }
</style>

{% endblock %}


{% block content %}

{% if memberships %}
<p>Yeah, you are an advisor. Press enter to search.</p>
<div>
    <input id="q" type="text" />
    <!--<input id="searchSubmit" type="submit" value="Search" />-->
    <div id="spinner">Loading...</div>
    <div id="results"></div>
</div>

{% else %}
    <script type="text/javascript">
	window.location.replace("{% url advisors_A.views.display_notes empId=student.emplid %}");
    </script>
{% endif %}

{% endblock %}
