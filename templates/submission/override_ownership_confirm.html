{% extends "submission/base.html" %}

{% block h1 %}
Someone is marking this submission
{% endblock %}

{% block content %}
<h3>It seems that {{old_owner.name}} is marking this submission.</h3>
<h2>Are you sure to override?</h2>
<ul class="add_nav">
    <li><a href="{% url submission.views.show_student_submission_staff course.slug, activity.slug, student.userid %}" class="button">No</a></li>
    <li><a href="{% url submission.views.redirect_to_mark_submission course.slug, activity.slug, student.userid %}?confirm=OK" class="button">Yes, override!</a></li>
</ul>

{% endblock %}
