{% extends "base.html" %}
{% load form_display %}

{% block title %}View Form{% endblock %}
{% block h1 %}View Form{% endblock %}

<!--{% block subbreadcrumbs %}<li>&gt; View Form</li>{% endblock %}-->

{% block content %}
<div id="form_container">
    {% if form.non_field_errors %}
    <p class="errorindicator">
        <img src="{{MEDIA_URL}}/icons/exclamation.png" alt="exclamation" />
        {{ form.non_field_errors }}
    </p>
    {% endif %}
    <form action="#" method="post">{% csrf_token %}
        <!-- need separate fieldsets for multiple sheets -->
        <fieldset>
            <legend>Sheet Title</legend>
            <ul>
                {{form|as_dl}}
                <li>
                    <!--<input class="submit" type="submit" value="Submit" />-->
                </li>
            </ul>
        </fieldset>
    </form>
</div>
{% endblock %}
