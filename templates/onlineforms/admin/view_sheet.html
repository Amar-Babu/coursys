{% for sheet_sub_title, fields in sheet_submissions.items %}
<div id="form_container">
	<form>
		<fieldset class="view_fieldset">
			<legend>{{ sheet_sub_title }}</legend>
			<dl class="dlform">
			{% for field in fields %}
				<dt><label>{{ field.label }}:</label></dt>
				<dd>{{ field.html }}</dd>
			{% endfor %}
			</dl>
		</fieldset>
	</form>
</div>
{% endfor %}
