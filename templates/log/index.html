<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Log</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="{{MEDIA_URL}}js/jquery.js"></script>
    <script type="text/javascript">
        $(document).ready(
            function() {
            $('#q').keydown(
                function(e) {
                var code = (e.keyCode ? e.keyCode : e.which);
                if(code == 13) {
                    var q = $('#q').val();
                    q = $.trim(q);
                    $.post("{% url log.views.index %}", {"q":q}, function(data) {$('#results').html(data);})
                }
                }
            );
            });

        $(document).ajaxStart( function() {
            $('#spinner').show();
        }).ajaxStop(function() {
            $('#spinner').hide();
        });
        </script>

        <style type="text/css">
            #q {
                width: 100%;
            }
            #spinner {
                float: right;
                display: none;
                background-color: red;
                color: white;
                padding: 0.2em 0.5em;
            }
            #title {
                float: left;
                margin: 0;
                font-size: large;
                font-weight: bold;
                padding: 0.2em 0.5em;
            }
            #results {
                clear: both;
                font-family: Courier;
                font-size: small;
            }
            #results ul {
                padding: 0 0 0 2em;
            }
            .keyword {
                margin: 0em;
            }
        </style>
  </head>
  <body>
    <div id="title">Log Entries of Course Management System</div>
    <div id="spinner">Loading...</div>
    <div>
    <input id="q" type="text" />
    <div id="results"></div>
    </div>
  </body>
</html>
