{% load mobile_tags %}
<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
<meta name="MobileOptimized" /> 

<title>{% block title %}Course Management System{% endblock %}</title>  

<link rel="icon" href="{{MEDIA_URL}}icons/favicon.ico" type="image/x-icon" />
<link rel="shortcut icon" href="{{MEDIA_URL}}icons/favicon.ico" type="image/x-icon" />
<link rel="stylesheet" href="{{MEDIA_URL}}style/mobile.css" media="all" />

{% block headextra %}{% endblock %}
</head> 
 
<body>
<div id="absWrapper">
<div id="container">
    <div id="header"></div>
    <div id="breadcrumbs">{% block breadcrumbs %}{% endblock %}</div>
    <h1 id="PageTitle">{% block h1 %}Course Management System{% endblock %}</h1>
    <div id="main">{% block content%}{% endblock %}</div>
    <div id="footer"><a href="{{request.get_full_path|demobilize_url}}">Switch to standard view</a> | &copy; Simon Fraser University</div>
</div>
</div>
</body> 
</html>
