{% extends "base.html" %}

{% block title %}Group Management{% endblock %}

{% block h1 %}Group Management{% endblock %}

{% block content %}
<div id="groupindex">

		{% for entry in courselist %}

		{% endfor %}
	</ul>
</div>
{% endblock %}
