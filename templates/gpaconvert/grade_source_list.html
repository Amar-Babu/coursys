{% extends 'base.html' %}

{% block title %}Grade Sources{% endblock %}

{% block allbreadcrumbs %}{% endblock %}

{% block h1 %}Grade Sources{% endblock %}

{% block content %}
<ul>
  {% for grade_source in grade_sources %}
  <li>
    <a href="{% url 'gpaconvert.views.convert_grades' grade_source.slug %}">{{ grade_source }}</a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
