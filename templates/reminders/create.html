{% extends "base.html" %}
{% load form_display %}

{% block title %}New Reminder{% endblock %}
{% block h1 %}New Reminder{% endblock %}


{% block subbreadcrumbs %}
<li><a href="{% url 'reminders:index' %}">Reminders</a></li>
<li>Create</li>
{% endblock %}

{% block content %}
<form action="{% url 'reminders:create' %}" method="post">
    {% csrf_token %}
    {{ form|as_dl }}
    <p>
        <input type="submit" class="submit" value="Create Reminder" />
    </p>
</form>
{% endblock %}
