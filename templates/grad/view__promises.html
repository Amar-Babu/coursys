{% if index %}<p class="manage_link"><a href="{% url grad.views.manage_promises grad_slug=grad.slug  %}">Manage Promises</a></p>{% endif %}
<div class="datatable_container datatable">
	<table class="display">
		<thead>
			<tr>
				<th>Start Semester</th>
				<th>End Semester</th>
				<th>Amount</th>
			</tr>
		</thead>
		<tbody>
			{% for p in promises %}
			<tr>
				<td> <span class="sort">{{ p.start_semester.name }}</span>{{ p.start_semester }} </td>
				<td> <span class="sort">{{ p.end_semester.name }}</span>{{ p.end_semester }} </td>
				<td> ${{ p.amount|floatformat:"2" }}
				{% if p.comments %} <img src="{{MEDIA_URL}}icons/information.png" alt="[?]" class="collapsiblecomment" /><p class="hiddencomment">{{p.comments}}</p> {% endif %}
				</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
