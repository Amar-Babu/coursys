<p class="manage_link"><a href="{% url grad.views.manage_otherfunding grad_slug=grad.slug  %}">Manage Other Funding</a></p>
<div class="datatable_container datatable">
	<table class="display">
		<thead>
			<tr>
				<th>Description</th>
				<th>Amount</th>
				<th>Semester</th>
			</tr>
		</thead>
		<tbody>
			{% for f in otherfunding %}
			<tr>
				<td> {{ f.description }} </td>
				<td> ${{ f.amount|floatformat:"2" }} </td>
				<td> <span class="sort">{{ f.semester.name }}</span>{{ f.semester }} </td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
