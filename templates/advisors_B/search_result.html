{% extends "base.html" %}
{% block content %}
    
    {% if students %}
               <p>Found{{students|length}} student{{students|pluralize}}.</p>
               <table>
                   <tr>
                     <td>Name</td>
                     <td>Userid</td>
                    </tr>
                   <%for student in students %>
                   <tr>
                      <td>{{ student.first_name}} {{ user.last_name }}</td>
	
                      <td>{{ student.userid }}</td>
	

                   </tr>
               </table>
    {% else %}
             <p>No student matched.</p>
    {% endif %}
{% endblock content%}
