{% extends "base.html" %}
{% block content %}
	<p><b><font size = "3"> Create Note </font></b></p><br />
	{% if advisor %}
		{% if student %}
			<p><b>Author:</b> {{ advisor.person.first_name }} {{ advisor.person.last_name}}</p><br />
			<p><b>Student:</b> {{ student.first_name }} {{ student.last_name }} ({{ student.email }})</p><br />
			<p><b>Content:</b><p><br />
			<form action="/submit/" method="post">
				<label><b>content:</b><br />
				<textarea name="content" cols="50" rows="10" wrap="virtual" id="content"></textarea><br />
				<label><br />
				<b>Attachment:</b><br />
				<input name="attachment" type="text" id="attachment" value="" size="50" />
				</label>
				<input type="button" name="browns" id="browns" value="Browns" /> <br /><br />
				<input type="button" name="submit" id="submit" value="Submit" />
			</form>
		{% else %}
			<p> Student does not exist </p>
		{% endif %}
	{% else %}
		<p> Advisor does not exist </p>
	{% endif %}
{% endblock content %}
